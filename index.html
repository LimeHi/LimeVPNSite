<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeVPN — Подписка и Инструкции</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #121212;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --overlay: rgba(0, 0, 0, 0.75);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            scroll-behavior: smooth;
        }

        /* Hero Section с вашим фоном */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://raw.githubusercontent.com/LimeHi/LimeVPNSite/main/ChatGPT%20Image%2024%20%D1%8F%D0%BD%D0%B2.%202026%20%D0%B3.%2C%2012_45_30.png');
            background-size: cover;
            background-position: center;
            padding: 0 10%;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; color: var(--lime-color); text-transform: uppercase; letter-spacing: 2px; }

        .main-content {
            padding: 40px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .action-card {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .sub-url-box {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            color: var(--lime-color);
            word-break: break-all;
            margin: 20px 0;
            border: 1px dashed #444;
            font-size: 0.95rem;
        }

        /* Стили кнопок */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            min-width: 200px;
        }

        .btn-primary {
            background-color: var(--lime-color);
            color: #000;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--lime-color);
            border: 2px solid var(--lime-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(50, 205, 50, 0.3);
        }

        .btn:active { transform: translateY(-1px); }

        /* Загрузка и FAQ */
        #loader {
            display: none;
            margin: 30px auto;
            border: 4px solid #333;
            border-top: 4px solid var(--lime-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #faq-container {
            display: none;
            margin-top: 30px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Уведомление */
        #toast {
            visibility: hidden;
            min-width: 280px;
            background-color: var(--lime-color);
            color: #000;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #toast.show { visibility: visible; animation: fadeinout 2.5s; }

        @keyframes fadeinout {
            0%, 100% { opacity: 0; bottom: 0; }
            20%, 80% { opacity: 1; bottom: 30px; }
        }
    </style>
</head>
<body>

<section class="hero">
    <h1>LimeVPN</h1>
    <p>Ваш узел безопасности в глобальной сети</p>
</section>

<div class="main-content">
    <div class="action-card">
        <h2 style="margin-top:0;">Настройка подключения</h2>
        <p style="color: #aaa;">Скопируйте ссылку ниже и добавьте её в ваш клиент для автоматического получения списка серверов.</p>
        
        <div class="sub-url-box" id="subUrl">https://raw.githubusercontent.com/LimeHi/LimeVPN/refs/heads/main/LimeVPN.txt</div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="copySubscription()">Копировать подписку</button>
            <button class="btn btn-secondary" id="faqBtn" onclick="loadFAQ()">Как использовать?</button>
        </div>

        <div id="loader"></div>

        <div id="faq-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-post="LimeVPNFAQ/5" 
                    data-width="100%" 
                    data-color="32CD32" 
                    data-dark="1">
            </script>
        </div>
    </div>
</div>

<div id="toast">Ссылка успешно скопирована!</div>

<script>
    function copySubscription() {
        const urlText = document.getElementById('subUrl').innerText;
        navigator.clipboard.writeText(urlText).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
        });
    }

    function loadFAQ() {
        const loader = document.getElementById('loader');
        const faq = document.getElementById('faq-container');
        const btn = document.getElementById('faqBtn');

        if (faq.style.display === "block") {
            faq.style.display = "none";
            btn.innerText = "Как использовать?";
            return;
        }

        loader.style.display = "block";
        btn.innerText = "Загрузка...";

        setTimeout(() => {
            loader.style.display = "none";
            faq.style.display = "block";
            btn.innerText = "Скрыть инструкцию";
            faq.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 1200);
    }
</script>

</body>
</html>
