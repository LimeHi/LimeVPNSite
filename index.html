<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIME VPN — Официальный ресурс</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-light: #ffffff;
            --tg-blue: #24A1DE;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://raw.githubusercontent.com/LimeHi/LimeVPNSite/main/ChatGPT%20Image%2024%20%D1%8F%D0%BD%D0%B2.%202026%20%D0%B3.%2C%2012_45_30.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 0 10%;
        }

        .hero-section h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            color: var(--lime-color);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 20px;
            font-weight: 900;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            background: var(--dark-bg);
            padding-bottom: 120px;
        }

        .sticky-card {
            position: sticky;
            top: 40px;
            max-width: 800px;
            margin: -100px auto 0;
            background: var(--card-bg);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.9);
        }

        .sub-url-box {
            background: #000;
            padding: 20px;
            border-radius: 18px;
            font-family: 'Consolas', monospace;
            color: var(--lime-color);
            word-break: break-all;
            margin: 30px 0;
            border: 1px solid #222;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-primary { background: var(--lime-color); color: #000; }
        .btn-secondary { background: transparent; color: var(--lime-color); border: 2px solid var(--lime-color); }

        .btn:hover { transform: translateY(-5px); filter: brightness(1.1); }

        /* Контейнер виджета инструкции */
        #faq-container {
            display: none;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        /* Кнопка соцсетей */
        .btn-tg-main {
            background: var(--tg-blue);
            width: 80px; height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            margin-top: 15px;
            text-decoration: none;
        }
        .btn-tg-white-circle {
            background: white;
            width: 55px; height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center; justify-content: center;
        }
        .btn-tg-white-circle img { width: 100%; height: 100%; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #toast {
            visibility: hidden; min-width: 250px; background: var(--lime-color); color: #000;
            text-align: center; border-radius: 12px; padding: 16px; position: fixed;
            bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2000; font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadeInOut 2.5s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }

    </style>
</head>
<body>

<section class="hero-section">
    <h1>LIME VPN</h1>
    <p>Самый стабильный, бесплатный и безопасный VPN сервис.</p>
</section>

<div class="content-wrapper">
    <div class="sticky-card">
        <h2 style="margin: 0; font-size: 2.2rem; letter-spacing: 2px;">Начать:</h2>
        
        <div class="sub-url-box" id="subUrl">https://raw.githubusercontent.com/LimeHi/LimeVPN/refs/heads/main/LimeVPN.txt</div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="copySubscription()">Скопировать подписку</button>
            <button class="btn btn-secondary" id="faqBtn" onclick="toggleFAQ()">Как использовать?</button>
        </div>

        <div id="faq-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-post="LimeVPNFAQ/5" 
                    data-width="100%" 
                    data-userpic="false" 
                    data-color="32CD32" 
                    data-dark="1">
            </script>
        </div>

        <div style="margin-top: 30px;">
            <span style="color: #888; font-weight: 500; display: block; margin-bottom: 10px;">Наши соц-сети:</span>
            <a href="https://t.me/LimeVPNFREE" class="btn-tg-main" target="_blank">
                <div class="btn-tg-white-circle">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="TG">
                </div>
            </a>
        </div>
    </div>
</div>

<div id="toast">Ссылка скопирована!</div>

<script>
    const SUB_URL = "https://raw.githubusercontent.com/LimeHi/LimeVPN/refs/heads/main/LimeVPN.txt";

    function copySubscription() {
        navigator.clipboard.writeText(SUB_URL).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2500);
        });
    }

    function toggleFAQ() {
        const container = document.getElementById('faq-container');
        const btn = document.getElementById('faqBtn');
        if (container.style.display === "block") {
            container.style.display = "none";
            btn.innerText = "Как использовать?";
        } else {
            container.style.display = "block";
            btn.innerText = "Скрыть инструкцию";
        }
    }
</script>

</body>
</html>
