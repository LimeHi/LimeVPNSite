<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнать IP адрес - MyIP.ru Style</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .main-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 18px;
            border-bottom: 2px solid #0055aa;
            padding-bottom: 10px;
            margin-top: 0;
            color: #0055aa;
        }
        .ip-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .ip-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .label {
            width: 40%;
            font-weight: bold;
            color: #666;
        }
        .value {
            width: 60%;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            color: #000;
        }
        .geo-info {
            font-size: 14px;
            color: #444;
        }
        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Ваш IP адрес и данные о подключении</h1>
    
    <table class="ip-table">
        <tr>
            <td class="label">Ваш IP адрес:</td>
            <td class="value" id="user-ip">Загрузка...</td>
        </tr>
        <tr>
            <td class="label">Имя компьютера (Host):</td>
            <td class="value geo-info" id="user-host">Определяется...</td>
        </tr>
        <tr>
            <td class="label">Страна / Город:</td>
            <td class="value geo-info" id="user-geo">Определяется...</td>
        </tr>
    </table>

    <div class="footer">
        Информация получена на основе данных вашего сетевого узла.
    </div>
</div>

<script>
    async function fetchMyIPData() {
        const ipElem = document.getElementById('user-ip');
        const hostElem = document.getElementById('user-host');
        const geoElem = document.getElementById('user-geo');

        try {
            // Используем сервис ip-api.com, который часто используется для подобных задач
            const response = await fetch('http://ip-api.com/json/?fields=status,message,country,city,as,query,isp');
            
            // Если браузер блокирует HTTP запрос на HTTPS сайте, используем альтернативу
            if (!response.ok) throw new Error();
            
            const data = await response.json();

            if (data.status === "success") {
                ipElem.innerText = data.query;
                hostElem.innerText = data.as || "Не определено";
                geoElem.innerText = `${data.country}, ${data.city}`;
            } else {
                throw new Error();
            }
        } catch (error) {
            // Резервный вариант через другой API
            const resAlt = await fetch('https://ipapi.co/json/');
            const dataAlt = await resAlt.json();
            
            ipElem.innerText = dataAlt.ip;
            hostElem.innerText = dataAlt.org;
            geoElem.innerText = `${dataAlt.country_name}, ${dataAlt.city || 'Неизвестен'}`;
        }
    }

    window.onload = fetchMyIPData;
</script>

</body>
</html>
