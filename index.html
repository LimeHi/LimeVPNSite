<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeVPN — Инструкции и Подписка</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #121212;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://raw.githubusercontent.com/LimeHi/LimeVPNSite/main/ChatGPT%20Image%2024%20%D1%8F%D0%BD%D0%B2.%202026%20%D0%B3.%2C%2012_45_30.png');
            background-size: cover;
            background-position: center;
            padding: 0 10%;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; color: var(--lime-color); }

        /* Секция управления */
        .main-content {
            padding: 50px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .action-card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .sub-url {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            color: var(--lime-color);
            word-break: break-all;
            margin: 20px 0;
            border: 1px dashed #444;
            font-size: 0.9rem;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            margin: 10px;
        }

        .btn-primary {
            background-color: var(--lime-color);
            color: #000;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--lime-color);
            border: 2px solid var(--lime-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.3);
        }

        /* Блок с Telegram постом (скрытый по умолчанию) */
        #faq-container {
            display: none; /* Скрыто до нажатия */
            width: 100%;
            max-width: 550px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Уведомление */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--lime-color);
            color: #000;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            z-index: 1000;
        }

        #toast.show { visibility: visible; animation: fadeinout 2.5s; }

        @keyframes fadeinout {
            0% { bottom: 0; opacity: 0; }
            20% { bottom: 30px; opacity: 1; }
            80% { bottom: 30px; opacity: 1; }
            100% { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>

<section class="hero">
    <h1>LimeVPN</h1>
    <p>Профессиональный доступ к свободному интернету</p>
</section>

<div class="main-content">
    <div class="action-card">
        <h3>Ваша подписка</h3>
        <p style="color: #aaa;">Используйте эту ссылку в вашем приложении для получения списка серверов:</p>
        <div class="sub-url" id="subUrl">https://raw.githubusercontent.com/LimeHi/LimeVPN/refs/heads/main/LimeVPN.txt</div>
        
        <button class="btn btn-primary" onclick="copySubscription()">Копировать ссылку</button>
        <button class="btn btn-secondary" onclick="toggleFAQ()">Как использовать?</button>
        
        <div id="faq-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-post="LimeVPNFAQ/5" 
                    data-width="100%" 
                    data-userpic="false" 
                    data-color="32CD32" 
                    data-dark="1">
            </script>
        </div>
    </div>
</div>

<div id="toast">Ссылка скопирована в буфер обмена!</div>

<script>
    function copySubscription() {
        const urlText = document.getElementById('subUrl').innerText;
        navigator.clipboard.writeText(urlText).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
        });
    }

    function toggleFAQ() {
        const faq = document.getElementById('faq-container');
        if (faq.style.display === "none" || faq.style.display === "") {
            faq.style.display = "block";
            faq.scrollIntoView({ behavior: 'smooth' });
        } else {
            faq.style.display = "none";
        }
    }
</script>

</body>
</html>
