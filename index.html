<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIME VPN — Мониторинг</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-light: #ffffff;
            --tg-blue: #24A1DE;
            --status-ok: #00FF00;
            --status-err: #FF4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .sticky-card {
            max-width: 800px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #333;
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn-primary { background: var(--lime-color); color: #000; }
        .btn-monitor { background: #333; color: white; }

        /* ИСПРАВЛЕННАЯ КНОПКА TELEGRAM */
        .tg-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: var(--tg-blue);
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .tg-white-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }

        .tg-white-circle svg {
            width: 30px;
            height: 30px;
            fill: var(--tg-blue);
            /* Оптическая коррекция центра самолетика */
            margin-right: 2px;
            margin-top: 1px;
        }

        .tg-link:hover { transform: scale(1.1); }

        /* Таблица */
        #monitor-section { margin-top: 20px; text-align: left; }
        .server-table {
            width: 100%;
            border-collapse: collapse;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }
        .server-table th, .server-table td { padding: 15px; border-bottom: 1px solid #222; }
        .server-table th { color: var(--lime-color); font-size: 0.8rem; }
        .status-badge { padding: 4px 8px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; }
        .online { color: var(--status-ok); background: rgba(0,255,0,0.1); }
        .offline { color: var(--status-err); background: rgba(255,0,0,0.1); }

    </style>
</head>
<body>

<div class="sticky-card">
    <h2 style="margin-bottom: 30px;">Начать:</h2>
    
    <div class="btn-group">
        <button class="btn btn-primary" onclick="copySub()">Копировать подписку</button>
        <button class="btn btn-monitor" onclick="runMonitoring()">Обновить мониторинг</button>
    </div>

    <div id="monitor-section">
        <h3 style="color: var(--lime-color);">Статус серве
