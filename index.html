<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeVPN — Стабильность и Безопасность</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Эффект плавного ухода фона */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Ваше изображение */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://raw.githubusercontent.com/LimeHi/LimeVPNSite/main/ChatGPT%20Image%2024%20%D1%8F%D0%BD%D0%B2.%202026%20%D0%B3.%2C%2012_45_30.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Создает эффект движения текста поверх фона */
            padding: 0 10%;
        }

        .hero-section h1 {
            font-size: 4rem;
            color: var(--lime-color);
            margin: 0;
            text-transform: uppercase;
        }

        .hero-section p {
            font-size: 1.5rem;
            max-width: 800px;
            margin-top: 20px;
            color: #e0e0e0;
            line-height: 1.4;
        }

        /* Основной контент, который "наезжает" сверху */
        .content-wrapper {
            position: relative;
            z-index: 2;
            background: var(--dark-bg);
            padding-bottom: 100px;
        }

        .sticky-card {
            position: sticky;
            top: 20px; /* Кнопки "прилипнут" к верху при скролле */
            max-width: 700px;
            margin: -50px auto 0; /* Приподнимаем карту на Hero секцию */
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }

        .sub-url-box {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            font-family: monospace;
            color: var(--lime-color);
            word-break: break-all;
            margin: 20px 0;
            border: 1px solid #222;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            min-width: 200px;
        }

        .btn-primary { background: var(--lime-color); color: #000; }
        .btn-secondary { background: transparent; color: var(--lime-color); border: 2px solid var(--lime-color); }

        .btn:hover { transform: scale(1.05); }

        /* Элементы загрузки и FAQ */
        #loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #333;
            border-top: 4px solid var(--lime-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #faq-container { display: none; margin-top: 30px; }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background: var(--lime-color);
            color: #000;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-weight: bold;
        }

        #toast.show { visibility: visible; animation: fadeInOut 2.5s; }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
    </style>
</head>
<body>

<section class="hero-section">
    <h1>LimeVPN</h1>
    <p>Самый стабильный, бесплатный и безопасный VPN сервис, с обходом белых списков.</p>
</section>

<div class="content-wrapper">
    <div class="sticky-card">
        <h3>Доступ к подписке</h3>
        <div class="sub-url-box" id="subUrl">https://raw.githubusercontent.com/LimeHi/LimeVPN/refs/heads/main/LimeVPN.txt</div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="copySubscription()">Скопировать подписку</button>
            <button class="btn btn-secondary" id="faqBtn" onclick="loadFAQ()">Как использовать?</button>
        </div>

        <div id="loader"></div>
        <div id="faq-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-post="LimeVPNFAQ/5" 
                    data-width="100%" 
                    data-color="32CD32" 
                    data-dark="1">
            </script>
        </div>
    </div>
</div>

<div id="toast">Ссылка скопирована!</div>

<script>
    function copySubscription() {
        const urlText = document.getElementById('subUrl').innerText;
        navigator.clipboard.writeText(urlText).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2500);
        });
    }

    function loadFAQ() {
        const loader = document.getElementById('loader');
        const faq = document.getElementById('faq-container');
        const btn = document.getElementById('faqBtn');

        if (faq.style.display === "block") {
            faq.style.display = "none";
            btn.innerText = "Как использовать?";
            return;
        }

        loader.style.display = "block";
        btn.innerText = "Загрузка...";

        setTimeout(() => {
            loader.style.display = "none";
            faq.style.display = "block";
            btn.innerText = "Скрыть инструкцию";
        }, 1000);
    }
</script>

</body>
</html>
