<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeVPN — Инструкции</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #121212;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://raw.githubusercontent.com/LimeHi/LimeVPNSite/main/ChatGPT%20Image%2024%20%D1%8F%D0%BD%D0%B2.%202026%20%D0%B3.%2C%2012_45_30.png');
            background-size: cover;
            background-position: center;
        }

        .main-content {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .action-card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #333;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            margin: 10px;
        }

        .btn-secondary {
            background: transparent;
            color: var(--lime-color);
            border: 2px solid var(--lime-color);
        }

        .btn-secondary:hover {
            background: rgba(50, 205, 50, 0.1);
        }

        /* Анимация загрузки */
        #loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #333;
            border-top: 4px solid var(--lime-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #faq-container {
            display: none;
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>

<section class="hero">
    <h1 style="color: var(--lime-color); font-size: 3rem;">LimeVPN</h1>
</section>

<div class="main-content">
    <div class="action-card">
        <h3>Ознакомьтесь с руководством</h3>
        <p>Нажмите кнопку ниже, чтобы получить подробную инструкцию по настройке сервиса.</p>
        
        <button class="btn btn-secondary" onclick="loadFAQ()">Как использовать?</button>

        <div id="loader"></div>

        <div id="faq-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-post="LimeVPNFAQ/5" 
                    data-width="100%" 
                    data-color="32CD32" 
                    data-dark="1">
            </script>
        </div>
    </div>
</div>

<script>
    function loadFAQ() {
        const loader = document.getElementById('loader');
        const faq = document.getElementById('faq-container');
        const btn = document.querySelector('.btn-secondary');

        // Если уже открыто — скрываем
        if (faq.style.display === "block") {
            faq.style.display = "none";
            return;
        }

        // Показываем анимацию загрузки
        loader.style.display = "block";
        btn.innerText = "Загрузка...";

        // Имитируем небольшую задержку для плавности и даем время скрипту Telegram
        setTimeout(() => {
            loader.style.display = "none";
            faq.style.display = "block";
            btn.innerText = "Как использовать?";
            faq.scrollIntoView({ behavior: 'smooth' });
        }, 1200); 
    }
</script>

</body>
</html>
