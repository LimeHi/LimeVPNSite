<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель IP и Геолокации</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; font-weight: 500; }
        .info-group { margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #f0f0f0; }
        .label { display: block; font-size: 12px; color: #999; text-transform: uppercase; margin-bottom: 4px; }
        .value { display: block; font-size: 18px; color: #222; font-weight: 600; min-height: 24px; }
        .status { text-align: center; font-size: 14px; margin-top: 1rem; }
        .error { color: #e74c3c; }
        .loading { color: #3498db; }
    </style>
</head>
<body>

<div class="card">
    <h2>Ваши данные</h2>
    
    <div class="info-group">
        <span class="label">IP-адрес</span>
        <span id="ip" class="value">...</span>
    </div>

    <div class="info-group">
        <span class="label">Местоположение</span>
        <span id="location" class="value">...</span>
    </div>

    <div class="info-group">
        <span class="label">Провайдер</span>
        <span id="isp" class="value">...</span>
    </div>

    <div id="status" class="status loading">Инициализация...</div>
</div>

<script>
    async function loadData() {
        const elements = {
            ip: document.getElementById('ip'),
            loc: document.getElementById('location'),
            isp: document.getElementById('isp'),
            status: document.getElementById('status')
        };

        // Список сервисов для последовательной проверки
        const sources = [
            { url: 'https://ipapi.co/json/', type: 'standard' },
            { url: 'https://ipwho.is/', type: 'whois' },
            { url: 'https://extreme-ip-lookup.com/json/', type: 'extreme' }
        ];

        for (let source of sources) {
            try {
                elements.status.className = 'status loading';
                elements.status.innerText = 'Подключение к узлу...';
                
                const response = await fetch(source.url);
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                
                // Унификация данных из разных API
                const ip = data.ip || data.query;
                const country = data.country_name || data.country || "Неизвестно";
                const city = data.city || "Неизвестно";
                const org = data.org || data.connection?.isp || data.isp || "Частная сеть";

                // Вывод данных
                elements.ip.innerText = ip;
                elements.loc.innerText = `${city}, ${country}`;
                elements.isp.innerText = org;
                
                elements.status.className = 'status';
                elements.status.innerText = 'Данные успешно получены';
                return; // Успех, выходим из цикла
            } catch (err) {
                console.warn(`Источник ${source.url} недоступен`);
            }
        }

        elements.status.className = 'status error';
        elements.status.innerText = 'Ошибка: API заблокированы вашим браузером или провайдером.';
    }

    window.onload = loadData;
</script>

</body>
</html>
