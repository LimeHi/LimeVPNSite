<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIME VPN</title>
    <style>
        :root {
            --lime-color: #32CD32;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-light: #ffffff;
            --tg-blue: #24A1DE;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        /* Hero Section */
        .hero-section {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://raw.githubusercontent.com/LimeHi/LimeVPNSite/main/ChatGPT%20Image%2024%20%D1%8F%D0%BD%D0%B2.%202026%20%D0%B3.%2C%2012_45_30.png');
            background-size: cover;
            background-position: center;
            padding: 0 10%;
        }

        .hero-section h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--lime-color);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 15px;
            font-weight: 900;
        }

        /* Карточка контента */
        .main-container {
            max-width: 700px;
            margin: -60px auto 50px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .sub-url-box {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            font-family: monospace;
            color: var(--lime-color);
            word-break: break-all;
            margin: 20px 0;
            border: 1px solid #222;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            text-decoration: none;
        }

        .btn-primary { background: var(--lime-color); color: #000; }
        .btn-secondary { background: transparent; color: var(--lime-color); border: 2px solid var(--lime-color); }

        /* ИСПРАВЛЕННАЯ КНОПКА TELEGRAM */
        .tg-link-wrap {
            display: inline-block;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .btn-tg-large {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;  /* Размер круга на ПК */
            height: 100px;
            background-color: var(--tg-blue);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(36, 161, 222, 0.4);
            transition: all 0.3s ease;
        }

        /* Увеличенная иконка без лишних подложек */
        .btn-tg-large svg {
            width: 65px; /* Максимальный размер иконки */
            height: 65px;
            fill: white;
            /* Оптическое выравнивание: иконка TG всегда кажется чуть левее центра */
            margin-left: -4px; 
        }

        .tg-link-wrap:hover {
            transform: scale(1.1);
        }

        .btn-tg-large:hover {
            box-shadow: 0 0 35px rgba(36, 161, 222, 0.7);
            background-color: #2ca9e1;
        }

        /* Уведомление */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background: var(--lime-color);
            color: #000;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-weight: bold;
        }

        #toast.show { visibility: visible; animation: fadeInOut 2.5s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }

    </style>
</head>
<body>

<section class="hero-section">
    <h1>LIME VPN</h1>
    <p style="font-size: 1.2rem; margin-top: 20px;">Стабильный. Бесплатный. Безопасный.</p>
</section>

<div class="main-container">
    <h2 style="margin: 0; font-size: 2.2rem;">Начать:</h2>
    
    <div class="sub-url-box" id="subUrl">https://raw.githubusercontent.com/LimeHi/LimeVPN/refs/heads/main/LimeVPN.txt</div>
    
    <div class="btn-group">
        <button class="btn btn-primary" onclick="copySubscription()">Скопировать подписку</button>
        <button class="btn btn-secondary" id="faqBtn" onclick="loadFAQ()">Как использовать?</button>
    </div>

    <p style="font-size: 1rem; color: #888; margin-bottom: 15px;">Наше сообщество в Telegram:</p>
    
    <a href="https://t.me/LimeVPNFREE" class="tg-link-wrap" target="_blank">
        <div class="btn-tg-large">
            <svg viewBox="0 0 24 24">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18.717-3.905 16.324-4.103 17.161-.1.425-.26.568-.41.583-.33.033-.583-.217-.903-.427-.5-.33-.783-.537-1.267-.853-.56-.367-.197-.567.123-1.077l.08-.12c.7-.637 6.297-5.71 6.41-6.197.017-.05.033-.19-.06-.273-.093-.083-.233-.053-.333-.03-.143.033-2.42 1.537-6.833 4.51-.647.443-1.233.663-1.76.65-.58-.013-1.697-.333-2.527-.603-.84-.277-1.503-.423-1.447-.893.03-.243.363-.493 1.01-.75 3.967-1.727 6.613-2.863 7.94-3.41 3.78-1.557 4.567-1.827 5.08-1.837.113-.003.367.027.533.16.14.113.18.267.197.377.017.11.02.327.003.467z"/>
            </svg>
        </div>
    </a>

    <div id="faq-container" style="display:none; margin-top:30px;">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-post="LimeVPNFAQ/5" 
                data-width="100%" 
                data-color="32CD32" 
                data-dark="1">
        </script>
    </div>
</div>

<div id="toast">Ссылка скопирована!</div>

<script>
    function copySubscription() {
        const urlText = document.getElementById('subUrl').innerText;
        navigator.clipboard.writeText(urlText).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2500);
        });
    }

    function loadFAQ() {
        const faq = document.getElementById('faq-container');
        const btn = document.getElementById('faqBtn');
        if (faq.style.display === "none") {
            faq.style.display = "block";
            btn.innerText = "Скрыть инструкцию";
        } else {
            faq.style.display = "none";
            btn.innerText = "Как использовать?";
        }
    }
</script>

</body>
</html>
